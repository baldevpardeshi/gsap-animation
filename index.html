<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gsap Assignment</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="cloud-one-wrapper">
      <img class="cloud-one" src="assets/images/cloud-1.png" alt="cloud image">
    </div>
    <div class="sun-light"></div>
    <div class="cloud-two-wrapper">
      <img class="cloud-two" src="assets/images/cloud-2.png" alt="cloud image">
    </div>
    <div class="plane-wrapper">
      <img id="plane" src="assets/images/airplane.png" alt="plane-image">
      <svg>
        <g id="tracks">
          <path d="M411.5,76.5 L471.5,76.5" class="track" stroke="#FFFFFF" stroke-linecap="round"></path>
          <path d="M422.5,125.5 L477.5,125.5" class="track" stroke="#FFFFFF" stroke-linecap="round"></path>
          <path d="M249.5,151.5 L303.5,151.5" class="track" stroke="#FFFFFF" stroke-linecap="round"></path>
        </g>
      </svg>
    </div>
    <div class="cloud-three-wrapper">
      <img class="cloud-three" src="assets/images/cloud-3.png" alt="cloud image">
    </div>
    <div class="cloud-four-wrapper">
      <img class="cloud-four" src="assets/images/cloud-2.png" alt="cloud image">
    </div>
    <div class="cloud-five-wrapper">
      <img class="cloud-five" src="assets/images/cloud-3.png" alt="cloud image">
    </div>
    <div class="cloud-six-wrapper">
      <img class="cloud-six" src="assets/images/cloud-1.png" alt="cloud image">
    </div>

  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Flip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollToPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/CustomEase.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
